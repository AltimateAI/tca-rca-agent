version: '3.8'

services:
  # TCA RCA API Server
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - TCA_ANTHROPIC_API_KEY=${TCA_ANTHROPIC_API_KEY}
      - TCA_SENTRY_AUTH_TOKEN=${TCA_SENTRY_AUTH_TOKEN}
      - TCA_SENTRY_ORG=${TCA_SENTRY_ORG}
      - TCA_GITHUB_TOKEN=${TCA_GITHUB_TOKEN}
      - GITHUB_OWNER=${GITHUB_OWNER}
      - GITHUB_REPO=${GITHUB_REPO}
      - MEM0_API_KEY=${MEM0_API_KEY}
      - TCA_DRY_RUN=${TCA_DRY_RUN:-false}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # TCA Dashboard (Next.js)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
